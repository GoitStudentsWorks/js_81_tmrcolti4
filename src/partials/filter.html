<div class="filters">
  <ul class="filter-box">
    <li clas="filtr-search">
      <p class="titl-filter">Search</p>
      <div class="input-box">
        <input
          class="input-form"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Enter Text"
        />
        <svg class="svg-serch" width="18" height="18">
          <use
            href="../src/images/svg/symbol-defs.svg#icon-search-dandruff"
          ></use>
        </svg>
      </div>
    </li>
    <li class="filter-time">
      <p class="titl-filter">Time</p>
      <select class="time-select">
        <option></option>
      </select>
    </li>
    <li class="filter-area">
      <p class="titl-filter">Area</p>
      <select class="area-select">
        <option></option>
      </select>
    </li>
    <li class="filtr-ingr">
      <p class="titl-filter">Ingredients</p>
      <select class="ingredients-select">
        <option></option>
      </select>
    </li>
  </ul>
</div>
